<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .page {
            display: none;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 30px;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .dog-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .dog-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff69b4;
            animation: wiggle 3s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .memory-photo {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid #ff69b4;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .memory-photo:last-child {
            grid-column: 1 / -1;
            max-width: 50%;
            margin: 0 auto;
        }

        .photo-placeholder {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            border: 3px dashed #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffeef8;
            color: #ff69b4;
            font-size: 0.9em;
            text-align: center;
            padding: 10px;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,105,180,0.4);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            min-height: 120px;
            position: relative;
            z-index: 1;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,105,180,0.4);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .response {
            display: none;
            margin-top: 30px;
            font-size: 1.5em;
            color: #ff69b4;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in forwards;
            opacity: 0;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-1000px) rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .flag-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
            border-radius: 25px;
        }

        .flag {
            position: absolute;
            font-size: 50px;
            opacity: 0.15;
            animation: float-flag 15s infinite ease-in-out;
        }

        @keyframes float-flag {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    
    <!-- Page 1 -->
    <div class="page active" id="page1">
        <div class="dog-container">
            <img src="https://images.dog.ceo/breeds/retriever-golden/n02099601_100.jpg" alt="Golden Retriever" class="dog-img">
        </div>
        <h1>Hey Christana mou... üíï<br>I need to ask you something</h1>
        <button onclick="nextPage(2)">Continue...</button>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2">
        <h1>I'm a little nervous about this üòÖ</h1>
        <button onclick="nextPage(3)">It's okay, keep going...</button>
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3">
        <h1>Before you answer, remember all the fun times we've had ü•∞</h1>
        
        <div class="photo-grid">
            <img src="Image%20from%20iOS%20(1).jpg" alt="Us" class="memory-photo">
            <img src="Image%20from%20iOS%20(2).jpg" alt="Us" class="memory-photo">
            <img src="Image%20from%20iOS%20(3).jpg" alt="Us" class="memory-photo">
            <img src="Image%20from%20iOS%20(4).jpg" alt="Us" class="memory-photo">
            <img src="Image%20from%20iOS%20(5).jpg" alt="Us" class="memory-photo">
            <img src="Image%20from%20iOS%20(6).jpg" alt="Us" class="memory-photo">
            <img src="Image%20from%20iOS%20(7).jpg" alt="Us" class="memory-photo">
        </div>
        
        <button onclick="nextPage(4)">Those were great times üíï</button>
    </div>

    <!-- Page 4 -->
    <div class="page" id="page4">
        <div class="flag-background">
            <div class="flag" style="top: 10%; left: 10%;">üáßüá©</div>
            <div class="flag" style="top: 20%; right: 15%; animation-delay: 2s;">üá¨üá∑</div>
            <div class="flag" style="top: 60%; left: 5%; animation-delay: 4s;">üá¨üá∑</div>
            <div class="flag" style="bottom: 15%; right: 10%; animation-delay: 1s;">üáßüá©</div>
            <div class="flag" style="top: 40%; right: 5%; animation-delay: 3s;">üáßüá©</div>
            <div class="flag" style="bottom: 30%; left: 15%; animation-delay: 5s;">üá¨üá∑</div>
        </div>
        
        <h1>Okay but seriously.... üòä</h1>
        <button onclick="nextPage(5)">Tell me!</button>
    </div>

    <!-- Page 5 -->
    <div class="page" id="page5">
        <h1 class="pulse">Will you be my Valentine? üíï</h1>
        
        <div class="dog-container">
            <div style="font-size: 80px;">üêï</div>
            <div style="font-size: 80px;">üê∂</div>
        </div>
        
        <div class="button-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
        
        <div class="response" id="response"></div>
    </div>

    <script>
        let currentPage = 1;
        
        function nextPage(pageNum) {
            document.getElementById('page' + currentPage).classList.remove('active');
            document.getElementById('page' + pageNum).classList.add('active');
            currentPage = pageNum;
            
            // Reset the timer when reaching the final page
            if (pageNum === 5) {
                startTime = Date.now();
            }
        }
        
        // Valentine question functionality (Page 5)
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const heartsContainer = document.getElementById('heartsContainer');
        
        let startTime = Date.now();
        let baseYesSize = 1.2;
        let baseNoSize = 1.2;
        
        const responses = [
            "Omg I was hoping you'd say that! üíï",
            "Yay that's what I wanted you to say! üéâ",
            "You just made me the happiest person! üòç",
            "I knew you were the one! üíñ",
            "Best decision ever! ü•∞",
            "My heart is so full right now! üíó"
        ];
        
        // Grow the Yes button over time
        setInterval(() => {
            if (currentPage === 5) {
                const timeElapsed = (Date.now() - startTime) / 1000;
                const growthFactor = 1 + (timeElapsed * 0.15);
                
                yesBtn.style.fontSize = (baseYesSize * growthFactor) + 'em';
                yesBtn.style.padding = (15 * growthFactor) + 'px ' + (30 * growthFactor) + 'px';
                
                const shrinkFactor = Math.max(0.4, 1 - (timeElapsed * 0.05));
                noBtn.style.fontSize = (baseNoSize * shrinkFactor) + 'em';
                noBtn.style.padding = (15 * shrinkFactor) + 'px ' + (30 * shrinkFactor) + 'px';
            }
        }, 100);
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        yesBtn.addEventListener('click', () => {
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            response.textContent = randomResponse;
            response.style.display = 'block';
            
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
            
            document.body.style.background = 'linear-gradient(135deg, #ff69b4 0%, #ff1493 100%)';
        });
        
        noBtn.addEventListener('click', () => {
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(0.8)`;
            
            baseYesSize *= 1.3;
            yesBtn.style.fontSize = baseYesSize + 'em';
        });
    </script>
</body>
</html>
